<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App 1</title>
    <link href='http://fonts.googleapis.com/css?family=Antic+Didone|Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!-- application title bar -->
    <header class="apptitle">
        <h1>Midterm App</h1>
    </header>

    <section data-role="page" id="contacts" class="active">
        <h2>Contact List</h2>
        </br>
    </section>

    <section data-role="page" id="map">
        <h2>Map Page</h2>
        <div class="formBox">
            <form>
                <input type="button" id="backButton" value="Back" class="btn" />
            </form>
        </div>
    </section>

    <section data-role="overlay">&nbsp;</section>

    <section data-role="modal" id="modal">
        <h4>Contact Details:</h4>
        <div class="formBox">
            <form>
                <input type="button" id="closeButton" value="Close" class="btn" />
            </form>
        </div>
    </section>

</body>
 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP68CXSK9TynSN4n_Moo7PPakL8SQM0xk">
</script>
